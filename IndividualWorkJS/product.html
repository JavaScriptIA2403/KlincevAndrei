<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MoldWarhammer 40k</title>

    <link rel="stylesheet" href="CSS/style.css">
    <link rel="stylesheet" href="CSS/style_product_page.css">
</head>
<body>
    
    <div id="header"></div>

    <main class="main_container">
        <div class="product_contetnt">
            <div class="product_contetnt_image">
                <img id="product-image" src="" alt="" title=""/>
            </div>
            <div class="product_contetnt_info">
                <div class="product_contetnt_info_title">
                    <h1 id="product-name">Загрузка...</h1>
                </div>
                <div class="product_contetnt_info_discription">
                    <p id="product-description">Загрузка описания...</p>
                </div>
                <div class="product_contetnt_info_buy_block">
                    <button>
                        <img src="image/add_cart_icon.png" style="height: inherit;" alt="кнопка покупок" title="Добавить в корзину"/>
                    </button>
                    <h1 id="product-price" style="float: left;">0 MDL</h1>
                </div>
            </div>
        </div>
    </main>

    <div id="footer"></div>

    
    <script type="module" src="./js/product.js"></script>
    <script type="module" src="./main.js"></script>
    </script>
</body>
</html>
